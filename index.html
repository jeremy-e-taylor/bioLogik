<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="jquery-1.9.1.js"></script>
	<script src="phonegap.js"></script>

	<script>
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady()
		{
			checkConnection();
		}
		function checkConnection()
		{
			var networkState = navigator.connection.type;

			var states = {};
			states[Connection.UNKNOWN]  = 'Unknown connection';
			states[Connection.ETHERNET] = 'Ethernet connection';
			states[Connection.WIFI]     = 'WiFi connection';
			states[Connection.CELL_2G]  = 'Cell 2G connection';
			states[Connection.CELL_3G]  = 'Cell 3G connection';
			states[Connection.CELL_4G]  = 'Cell 4G connection';
			states[Connection.CELL]     = 'Cell generic connection';
			states[Connection.NONE]     = 'No network connection';

			alert('Connection type: ' + states[networkState]);
		}
	</script>

	<script>
	// use $(document).ready function to make sure that the code executes only after the document's
    // DOM has been loaded into the browser.
    $(document).ready(function ()
    {
        // when page1Link link is clicked, page1 shows, page2 hides
        $(page1Link).bind("click", function ()
        {
            $(page1).show();
            $(page2).hide();
        });

        // when page2Link link is clicked, page2 shows, page1 hides
        $(page2Link).bind("click", function ()
        {
            $(page1).hide();
            $(page2).show();
        });
    });

    // ===================================
    // SHOW/HIDE THE PANEL
    // ===================================
    $(document).ready(function()
    {
    	// When the header (flip) is clicked, toggle the body (panel).
    	$("#flip").click(function()
    	{
    		$("#panel").slideToggle("fast");
    	});
    });
	</script>
</head>

<body>
	<h1>bioLogik</h1>

    <ul>
        <!-- href='#' is needed only to help the links look like links -->
        <li><a id="page1Link" href="#">Choose page1</a></li>
        <li><a id="page2Link" href="#">Choose page2</a></li>
    </ul>

    <!-- page 1 message colored in red -->
    <div id="page1" style="font-size:40px;color:red" >A dialog box will report the network state.</div>

    <!-- page 2 message colored in blue -->
    <!-- in the beginning page2 is not visible (display set to 'none') -->
    <div id="page2" style="display:none">
    	<p style="font-size:40px;color:blue">This is an example of using jQuery toggle.</p>
    	<div id="flip">
    		Click to slide the panel down or up
    	</div>
    	<div id="panel">
    		Create your future!
    	</div>
    </div>

</body>

</html>
